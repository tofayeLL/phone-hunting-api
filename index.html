<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone Api</title>
    <!-- Tailwind and daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-center">
        <h2 class="text-6xl">Hunting Phone</h2>

    </header>
    <main class="container mx-auto px-2 lg:px-24 my-20">

        <!-- search -->
        <section class="bg-slate-400 p-6 ">
            <input id="search-field" type="text" placeholder="search here.." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn">search</button>


            <!-- another search  2 -->
            <input id="search-field2" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch2()" class="btn btn-accent">search2</button>
        </section>



        <!-- search result -->
        <section class="my-10">
            <!-- spin container -->
            <div id="loading-spinner" class="h-screen flex justify-center items-center hidden">
                <span class="loading loading-spinner loading-lg w-[8%] text-red-500"></span>

            </div>

            <!-- phone container -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" >

            </div>

            <!-- show all btn container -->
            <div id="show-all-btn-container" class="hidden my-6">
                <button class="btn btn-accent">Show All</button>
            </div>
        </section>

    </main>
    <footer>

    </footer>


    <!-- script file -->
    <script src="js/phone.js"></script>
</body>

</html>
